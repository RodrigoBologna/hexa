hx.xs:
  label: mobile
  mediaQuery: 'all and (max-width: 479px)'
  weight: 0
  multipliers:
    - 1x
hx.sm:
  label: iPads/tablets
  mediaQuery: 'all and (min-width: 480px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
hx.md:
  label: small screens/laptops
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1023px)'
  weight: 2
  multipliers:
    - 1x
hx.lg:
  label: desktop/large screens
  mediaQuery: 'all and (min-width: 1024px) and (max-width: 1199px)'
  weight: 2
  multipliers:
    - 1x
hx.xl:
  label: extra large screens/TVs
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
