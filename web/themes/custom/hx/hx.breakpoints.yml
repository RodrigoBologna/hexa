hx.small:
  label: mobile
  mediaQuery: 'all and (max-width: 599px)'
  weight: 0
  multipliers:
    - 1x
hx.medium:
  label: iPads/tablets
  mediaQuery: 'all and (min-width: 600px) and (orientation:portrait)'
  weight: 1
  multipliers:
    - 1x
hx.large:
  label: laptops/PCs/TVs
  mediaQuery: 'all and (min-width: 600px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
