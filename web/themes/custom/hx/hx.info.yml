name: Hexentials
type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9
description: 'A Drupal Bootstrap 3 based sub-theme for Hexentials project.'
package: 'Bootstrap'

#@TODO: use a custom image to output the Hexentials logo with logo image style.
#logo: images/logo.png

libraries-extend:
  bootstrap/framework:
    - hx/framework

libraries:
  - hx/fullview
  - hx/barba
  - hx/syncscroll
  - hx/transitions

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header_left: 'Header - Left'
  header: 'Header'
  header_right: 'Header - Right'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  footer_secondary: 'Footer - Secondary'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
